]<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Link para Font Awesome CDN para garantir que os ícones sejam carregados corretamente -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://camarabatatais.com.br/src/icons/fontawesome5.9.0/css/all.css" />
    <link rel="stylesheet" href="https://camarabatatais.com.br/src/css/default.css" />
    <link rel="stylesheet" href="https://camarabatatais.com.br/src/css/asb.css" />
    
    <meta name="description" content="Sistema de controle de estoque para gerenciar e monitorar mercadorias.">
    <title>Controle de Estoque</title>
    <style>
        /* CSS para estilização */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://marketplace.anymarket.com.br/wp-content/uploads/2021/06/controle-de-estoque-de-ecommerce-1-1536x1024.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 20px;
            }
            a {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
    <script>
        function handleButtonClick(button) {
            button.textContent = 'Carregando...';
            button.style.backgroundColor = '#0056b3';
            setTimeout(() => {
                window.location.href = button.getAttribute('href');
            }, 500); // Atraso para simular o carregamento
            return false;
        }
    </script>
</head>
<body>
    <div class="container" role="main" aria-labelledby="main-title">
        <h1 id="main-title">Bem-vindo ao Controle de Validade</h1>
        <a href="{{ url_for('estoque') }}" onclick="return handleButtonClick(this)" aria-label="Gerenciar Estoque">Gerenciar Estoque</a>
    </div>

    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
    ></script>
    <script type="text/javascript" src="https://camarabatatais.com.br/src/js/asb.js"></script>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>

    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
