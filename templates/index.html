<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <style>
        /* CSS para estilização */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://marketplace.anymarket.com.br/wp-content/uploads/2021/06/controle-de-estoque-de-ecommerce-1-1536x1024.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #333;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 18px;
        }

        a:hover {
            background-color: #0056b3;
        }

        /* Responsividade */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            .container {
                padding: 20px;
            }
            a {
                font-size: 16px;
                padding: 12px 24px;
            }
        }
    </style>
    <script>
        function handleButtonClick(button) {
            button.textContent = 'Carregando...';
            button.style.backgroundColor = '#0056b3';
            setTimeout(() => {
                window.location.href = button.getAttribute('href');
            }, 500); // Atraso para simular o carregamento
            return false;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Controle de Estoque</h1>
        <a href="{{ url_for('estoque') }}" onclick="return handleButtonClick(this)">Gerenciar Estoque</a>
    </div>
</body>
</html>
