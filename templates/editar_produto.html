<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar para navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Editar Produto</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text mr-3">Usuário: <span id="user-name">Carregando...</span></span>
                </li>
                <li class="nav-item">
                    <a class="btn btn-secondary mr-2" href="/home">Home</a>
                    <button class="btn btn-danger" onclick="logout()">Sair</button>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Editar Produto</h2>
        <form method="post">
            <div class="form-group">
                <label for="nomeProduto">Nome do Produto:</label>
                <input type="text" class="form-control" id="nomeProduto" name="nomeProduto" value="{{ produto.nome }}">
            </div>
            <div class="form-group">
                <label for="marcaProduto">Marca do Produto:</label>
                <input type="text" class="form-control" id="marcaProduto" name="marcaProduto" value="{{ produto.marca }}">
            </div>
            <div class="form-group">
                <label for="informacoesProduto">Informações do Produto:</label>
                <input type="text" class="form-control" id="informacoesProduto" name="informacoesProduto" value="{{ produto.informacoes }}">
            </div>
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" class="form-control" id="codigo" name="codigo" value="{{ produto.codigo }}">
            </div>
            <div class="form-group">
                <label for="custo">Custo:</label>
                <input type="text" class="form-control" id="custo" name="custo" value="{{ produto.custo }}">
            </div>
            <div class="form-group">
                <label for="quantidadeProduto">Quantidade:</label>
                <input type="text" class="form-control" id="quantidadeProduto" name="quantidadeProduto" value="{{ produto.quantidade }}">
            </div>
            <div class="form-group">
                <label for="dataCadastro">Data de Cadastro:</label>
                <input type="text" class="form-control" id="dataCadastro" name="dataCadastro" value="{{ produto.data_inclusao }}">
            </div>
            <div class="form-group">
                <label for="dataValidade">Data de Validade:</label>
                <input type="text" class="form-control" id="dataValidade" name="dataValidade" value="{{ produto.data_validade }}">
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="history.back()">Voltar</button>
        </form>
    </div>

    <!-- Scripts para Bootstrap, jQuery e Firebase -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyCCTTKM8tFMwxcYULKZwrBNO8W8hkbW_PM",
            authDomain: "controle-de-mercadoria.firebaseapp.com",
            projectId: "controle-de-mercadoria",
            storageBucket: "controle-de-mercadoria.appspot.com",
            messagingSenderId: "582797948259",
            appId: "1:582797948259:web:controle-de-mercadoria"
        };
        firebase.initializeApp(firebaseConfig);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('user-name').textContent = user.displayName || user.email;
            } else {
                window.location.href = '/login';
            }
        });

        function logout() {
            firebase.auth().signOut().then(function() {
                window.location.href = '/login';
            }).catch(function(error) {
                console.error('Erro ao fazer logout', error);
            });
        }
    </script>
</body>
</html>
